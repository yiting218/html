<html>
    <head><title>字元間距</title>
    <style>
        #id1{letter-spacing: 1em;}
        #id2{letter-spacing: -5px;}
        #id3{word-spacing: 5em;}
    </style>
    </head>
    <body>
        <h1>這是正常的字元間距</h1>
        <h1 id=id1>這是較寬的字元間距</h1>
        <h1 id=id2>這是較窄的字元間距</h1>
        <h1 id=id3>This is a book.</h1>
    </body>
</html>
<!--不同的字元間距-->
<!--letter-spacing控制的是單一字元間的間距-->
<!--word-spacing控制的是單字或段落-->
