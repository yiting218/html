<html>
    <head><title>CSS背景顏色</title>
    <style> <!--CSS樣式--> 
        .bg1{background-color:red} 
        #bg2{background-color:blue} 
    </style>
    </head>
    <body> <!--span calss 在包圍的地方設定不同樣式-->
        <span class="bg1">由《屍樂園》</span>導演魯賓弗萊舍執導、湯姆哈迪和蜜雪兒威廉斯主演，2018年首集電影描述了猛毒的起源故事，
        而它又是如何附身在記者艾迪布洛克（Eddie Brock）身上，就此搖身一變為張牙舞爪的黑暗反英雄。
        有別於猛毒一角在《蜘蛛人3》中的<span class="bg1">駭人血腥形象</span>，《猛毒》則另外注入了一股<span id="bg2">滑稽喜劇</span>色彩
        之餘，也為本片成功抱回了八億五千六百萬美金的亮麗票房，助索尼旗下的猛毒宇宙成功打響了第一砲。
        <!--被包圍的地方會有不同的背景顏色-->
    </body>
</html>
