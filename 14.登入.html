<html>
    <head><title>登入</title></head>
    <body> <!--method屬性有兩種分法 POST和GET-->
        <form method="GET" action="login.php"><!--表單數據發送到 action 屬性規定頁面-->
            帳號：<input type="text" name=id><br><!--輸入類型"提交""--><!--br斷行--><!--text文字輸入-->
            密碼：<input type="password" name=pwd><p><!--輸入類型"提交""--><!--p段落--><!--password密碼欄位-->
            <input type="submit" value="登入"><!--submit提交按鈕--><!--value指定初始值-->
            <input type="reset" value="清除"><!--reset清除表單--><!--value指定初始值-->
        </form>
    </body>
</html>
