<html>
    <head><title>註冊</title></head>
    <body>
        <form method="GET" action="rehist.php"><!--method屬性有兩種分法 POST和GET--><!--數據發送到action-->
            姓名:<input type=text name=id><br><!--輸入類型"提交""--><!--br斷行--><!--text文字輸入-->
            密碼:<input type=password name=pwd><br><!--輸入類型"提交""--><!--br斷行--><!--password密碼欄位-->
            性別:<input type=radio name=sex value=m>男<!--radio選項按鈕-->
            <input type=radio name=sex value=f checked>女
            <input type=radio name=sex value=s>多元<br>
            興趣:<input type=checkbox name=interest value=tv>看電視<!--checkbox複選框-->
            <input type=checkbox name=interest value=movie checked>看電影
            <input type=checkbox name=interest value=bike>騎車<br>
            居住地:<select name=county><!--下拉式選單-->
                <option value=taoyuan>桃園</option><!--選項-->
                <option value=hsinchu selected>新竹縣/市</option><!--selected設定預選此選項-->
                <option value=miaoli>苗栗</option>
                <option value=others>其他</option>
            </select><br>
            自傳:自傳:<br><textarea name=autobiography rows=10 cols=40><!--多行文字輸入框--><!--rows高度-->
                請填入自傳...                                                              <!--cols寬度-->
            </textarea>
            <p></p>
            <input type=submit value="註冊"><!--submit提交按鈕--><!--value指定初始值-->
            <input type=reset value="清除"><!--reset清除表單--><!--value指定初始值-->

        </form>
    </body>
</html>
