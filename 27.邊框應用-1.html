<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>邊框應用-1</title>
        <style>
            div{margin: 20px;
            border: 30px solid green;
            padding: 50px;}
        </style>
    </head>
    <body>
        <div>margin, border, padding</div>
    </body>
</html>
<!--margin 的意義就是該元素與其他元素間的邊界距離-->
<!--border 是一個「加上去」的屬性 都是用來區隔元素與元素用的 border 的外圍即為元素的最外圍（margin）-->
<!--padding 會在元素內容的周圍加上我們所指定大小的空間-->
