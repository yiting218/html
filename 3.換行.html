<html>
    <head><title>換行</title></head>
    <body>
        <p>橫看成嶺側成峰</p>  <!--段落-->
        <p>遠近高低各不同</p>  <!--是相關內容的任何結構分組-->
        <p>不識廬山真面目</p>
        <p>只緣身在此山中</p>

        蒹葭蒼蒼<br>  <!--換行-->
        白露為霜<br>  <!--沒有結束標籤-->
        所謂伊人<br>
        在水一方<br>
    </body>
</html>
