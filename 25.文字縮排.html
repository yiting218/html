<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>文字縮排</title>
        <style>
            #p1{text-indent: 3em;}
            #p2{text-indent: -3em; margin-left: 3em;}
        </style>
    </head>
    <body>
        <p id="p1">中央流行疫情指揮中心今天公布國內新增267例COVID-19確定病例，
            分別為262例本土個案及5例境外移入個案；另有校正回歸本土個案65例，總計
            332例。確診個案中新增13例死亡，累積137人因新冠肺炎病逝。指揮中心指揮
            官陳時中另表示，由於校正回歸對整體疫情影響越來越小，考慮不再公布校正
            回歸數字。</p>
        <p id="p2">指揮中心再次呼籲，民眾應落實手部衛生、咳嗽禮節及佩戴口罩
            等個人防護措施，減少不必要移動、活動或集會，避免出入人多擁擠的場所，
            或高感染傳播風險場域，並主動積極配合各項防疫措施，共同嚴守社區防線。</p>
    </body>
</html>
<!--text-indent 的值為正讓首行縮排-->
<!--text-indent 的值是負的讓首行凸出來-->
<!--margin-left 設定元素與元素之間的左邊界間距-->
