<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>邊框應用-2</title>
        <style>
            h1{border-width: 10px;
            border-color: gray;
            border-style: none;
            margin: 100px;
            padding: 50px;}
        </style>
    </head>
    <body>
        <h1>margin, border, padding</h1>
    </body>
</html>
<!--border-width 用來設定邊框的寬度-->
<!--border-color 邊框顏色-->
<!--border-style 設置元素所有邊框的樣式--><!--none 是不會出現邊框的-->
<!--margin 的意義就是該元素與其他元素間的邊界距離-->
<!--padding 會在元素內容的周圍加上我們所指定大小的空間-->
