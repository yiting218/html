<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>文字大小寫</title>
        <style>
            h1{text-transform: uppercase;
            background-color: #ffd800;
            color: #808080;
            box-shadow: 2px 2px 3px red;}
            h2{text-transform: lowercase;}
            h3{text-transform: capitalize;}
        </style>
    </head>
    <body>
        <h1>This is some text in a paragraph</h1>
        <h2>This is some text in a paragraph</h2>
        <h3>This is some text in a paragraph</h3>
    </body>
</html>
<!--text-transform 屬性控製文本大小寫和大小寫-->
<!--uppercase 使所選文本中的所有字母大寫-->
<!--lowercase 使所選文本中的所有字母小寫-->
<!--capitalize 將所選文本中每個單詞的第一個字母大寫-->
<!--none 完全按照輸入的方式保留文本的大小寫和大小寫-->
<!--inherit 為文本提供其父級的大小寫和大小寫-->
<!--background-color背景顏色-->
<!--color 字體顏色-->
<!--box-shadow 加入陰影效果-->
