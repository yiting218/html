<html>  
    <head>
        <title>標題</title>
        <meta charset=utf-8>
    </head>
    <body>
        <h1>h1標題</h1>   <!--文件標題 heading-->
        <h2>h2標題</h2>   <!--文件的標題，最多可以有六層-->
        <h3>h3標題</h3>   <!--代碼顯示了標題級別-->
        <h4>h4標題</h4>
        正常字體大小
        <h5>h5標題</h5>
        <h6>h6標題</h6>
    </body>
</html>
