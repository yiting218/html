<html>
    <head><title>文字對齊</title>
    <style>
        h1{text-align: left;}
        h2{text-align: right;}
        h3{text-align: center;}
        span{text-align: justify;}
    </style>   
    </head>
    <body>
        <h1>這是文字</h1>
        <h2>這是文字</h2>
        <h3>這是文字</h3>
        <span>中火又傳破管兩部機組發電量歸零 台電：今天仍可穩定供電</span>
    </body>
</html>
<!--文字的水平對齊-->
<!--text-align: left 文字向左對齊-->
<!--text-align: right 文字向右對齊-->
<!--text-align: center 文字置中對齊-->
<!--text-align: justify 使一整篇文章左右對齊-->
